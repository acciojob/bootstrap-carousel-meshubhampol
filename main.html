<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js"></script>

	<div id="myCarousel" class="carousel slide" data-ride="carousel">
		<ol class="carousel-indicators">
			<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			<li data-target="#myCarousel" data-slide-to="1"></li>
			<li data-target="#myCarousel" data-slide-to="2"></li>
			<li data-target="#myCarousel" data-slide-to="3"></li>
			<li data-target="#myCarousel" data-slide-to="4"></li>
		</ol>

		<div class="carousel-inner">
			<div class="item active first-slide">
				<img src="https://wowslider.com/sliders/demo-93/data1/images/lake.jpg" style="width: 100%;" alt="sea sunset">
			</div>
			<div class="item second-slide">
				<img src="https://wowslider.com/sliders/demo-93/data1/images/landscape.jpg" style="width: 100%;" alt="sea view">
			</div>
			<div class="item third-slide">
				<img src="https://mdbootstrap.com/img/Photos/Slides/img%20(31).webp" style="width: 100%;" alt="man from behind">
			</div>
			<div class="item fourth-slide">
				<img src="https://smartslider3.com/wp-content/uploads/slider/cache/9b6a4d42e10bfcad90e94196e0f9c99c/freelayerslider2.jpg" style="width: 100%;"  alt="jungle">
			</div>
			<div class="item fifth-slide">
				<img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__480.jpg" style="width: 100%;" alt="tree in darkness">
			</div>
		</div>

		<a class="left carousel-control" href="#myCarousel" data-slide="prev">
			<span class="glyphicon glyphicon-chevron-left"></span>
			<span class="sr-only">Previous</span>
		  </a>
		<a class="right carousel-control" href="#myCarousel" data-slide="next">
			<span class="glyphicon glyphicon-chevron-right"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>

</body>

</html>
